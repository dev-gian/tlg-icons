<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>TLG Icon Font</title>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">
    <header>
      <h1>TLG Icon Font</h1>
      <p>Click on an icon to copy its HTML.</p>
    </header>

    <input type="color" value="#96a4b1" />

    <div id="icon-set"></div>
  </div>

  <hr />

  <div class="main" id="examples">
    <h2>In use examples</h2>
    <div style="display: flex; gap: .75rem; align-items: center;">
      <a href="#examples" class="btn">
        <span>Button caption</span>
        <i class="tlgi-chevron-right"></i>
      </a>
      <a href="#examples" class="btn btn-green">
        <span>Whatsapp</span>
        <i class="tlgi-whatsapp"></i>
      </a>
      <a href="#examples" class="btn btn-slate">
        <span>Settings</span>
        <i class="tlgi-settings"></i>
      </a>
      <a href="#examples" class="btn btn-diet">
        <div class="gluten-free">
          <i class="tlgi-diet-gluten-free"></i>
        </div>
        <span>Gluten-free</span>
      </a>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
